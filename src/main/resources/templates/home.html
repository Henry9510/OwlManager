<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>CUBA - Kanban Board</title>
 <link rel="stylesheet" href="styles.css">
 <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
 <style>
  /* Estilos generales */
  body {
   font-family: 'Arial', sans-serif;
   background-color: #f8f9fa;
   color: #333;
   margin: 0;
   padding: 0;
  }

  /* Sidebar */
  .sidebar {
   width: 250px;
   background: #ffffff;
   padding: 20px;
   position: fixed;
   height: 100vh;
   box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
  }

  .sidebar h2 {
   font-size: 20px;
   color: #666;
   margin-bottom: 10px;
  }

  .sidebar nav a {
   display: flex;
   align-items: center;
   text-decoration: none;
   color: #333;
   padding: 10px;
   border-radius: 5px;
   transition: 0.3s;
  }

  .sidebar nav a i {
   margin-right: 10px;
  }

  .sidebar nav a:hover {
   background: #eef1f6;
  }

  /* Contenido principal */
  .main-content {
   margin-left: 270px;
   padding: 20px;
  }

  /* Topbar */
  .topbar {
   background: #fff;
   padding: 15px 20px;
   display: flex;
   justify-content: space-between;
   align-items: center;
   border-bottom: 1px solid #ddd;
  }

  /* Kanban Board */
  .kanban-board {
   display: flex;
   gap: 15px;
  }

  .kanban-column {
   background: #fff;
   padding: 15px;
   border-radius: 8px;
   width: 250px;
   min-height: 300px;
   box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .kanban-column h3 {
   font-size: 16px;
   color: #444;
   margin-bottom: 10px;
  }

  .kanban-card {
   background: #e3e6ea;
   padding: 10px;
   margin-bottom: 10px;
   border-radius: 5px;
  }

 </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
 <h2>CUBA</h2>
 <nav>
  <a href="#"><i class="fas fa-home"></i> Dashboards <span class="badge">11</span></a>
  <a href="#"><i class="fas fa-th"></i> Widgets</a>
  <a href="#"><i class="fas fa-layer-group"></i> Page Layout</a>
 </nav>
</div>

<!-- Main Content -->
<div class="main-content">
 <!-- Topbar -->
 <div class="topbar">

  <div class="user-info">
   <span class="notifications"><i class="fas fa-bell"></i> <span class="count">4</span></span>
   <span class="user-name">Emay Walter (Admin)</span>
  </div>
 </div>

 <!-- Kanban Board -->
 <h1>Kanban Board</h1>
 <div class="kanban-board">
  <div class="kanban-column">
   <h3>In Review</h3>
   <div class="kanban-card">Tarea 1</div>
   <div class="kanban-card">Tarea 2</div>
  </div>
  <div class="kanban-column">
   <h3>Pending</h3>
   <div class="kanban-card">Tarea 3</div>
   <div class="kanban-card">Tarea 4</div>
  </div>
 </div>
</div>

</body>
</html>
